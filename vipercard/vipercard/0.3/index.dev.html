            window.onload = function() {
                var makeNewGolly = function(param) { return new GOLLY(param); }
                if (!window.mainVPCStartCanvas) {
                    alert('Could not start ViperCard. This is usually caused by module loading errors.');
                } else {
                    window.mainVPCStartCanvas(makeNewGolly);
                }
            }

            window.dataLayer = window.dataLayer || [];
